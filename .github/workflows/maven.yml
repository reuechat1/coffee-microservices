name: CI/CD
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Docker Build and Push to DockerHub
      uses: docker/build-push-action@v5
      with:
        context: ./order-service
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'  # Или любая другая нужная версия

    - name: Set up Maven
      run: |
        sudo apt-get install -y maven

    - name: Run Tests
      run: |
        cd menu-service
        mvn test
    

  build-and-push-yc:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v3

    - name: Login to YC Registry
      uses: docker/login-action@v3.0.0
      with: 
        registry: cr.yandex
        username: json_key
        password: ${{ secrets.YC_KEYS }}
    
    - name: Build and Push to YC
      uses: docker/build-push-action@v5
      with:
        context: ./menu-service
        push: true
        tags: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/menu-service:latest

  deploy: 
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-and-push-yc] 
    steps: 
    
    - name: Deploy serverless container
      uses: yc-actions/yc-sls-container-deploy@v1
      with: 
        yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
        container-name: ${{ secrets.YC_CONTAINER_NAME }}
        folder-id: ${{ secrets.YC_FOLDER_ID }}
        revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/menu-service:latest
        revision-service-account-id: ${{ secrets.YC_SA_ID }} 
        revision-memory: 4GB
        revision-cpu: 2
        
